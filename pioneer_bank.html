<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="log-in-area">
        <h2 class="text-center mb-5">Welcome to Pioneer Bank</h2>
        <div class="submit-area">
            <h2>Login</h2>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <br>
            <button id="submit" class="btn btn-success">
                Submit
            </button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class=" bg-success status">
                    <h3>Deposit</h3>
                    <h1>$<span id="addDeposit">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="bg-info status">
                    <h3>Withdraw</h3>
                    <h1>$<span id="oldWithdraw">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="bg-warning status">
                    <h3>Balance</h3>
                    <h1>$<span id="balance">1260</span></h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h3>Deposit</h3>
                    <br>
                    <input type="number" id="depositAmount" class="form-control" placeholder="Enter deposit amount">
                    <br>
                    <button id="depositBtn" class="btn btn-success">Submit</button>
                    <br>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h3>Withdraw</h3>
                    <br>
                    <input type="number" id="withdrawAmount" class="form-control" placeholder="Enter withdraw amount">
                    <br>
                    <button id="withdrawBtn" class="btn btn-success">Submit</button>
                    <br>
                </div>
            </div>
        </div>
    </div>
    <script>
        const logInBtn = document.getElementById('submit');
        logInBtn.addEventListener('click', function () {
            const logInArea = document.getElementById('log-in-area');
            logInArea.style.display = "none";
            const transactionArea = document.getElementById('transaction-area')
            transactionArea.style.display = "block"

        })

        const depositBtn = document.getElementById('depositBtn');
        depositBtn.addEventListener('click', function () {
            let depositAmount = document.getElementById('depositAmount').value;
            let oldDeposit = document.getElementById('addDeposit').innerText;
            oldDeposit = parseFloat(oldDeposit);
            depositAmount = parseFloat(depositAmount);
            let newDeposit = depositAmount + oldDeposit;
            document.getElementById('addDeposit').innerText = newDeposit;
            document.getElementById('depositAmount').value = "";
            let balance = document.getElementById('balance').innerText;
            balance = parseFloat(balance);
            balance = balance + depositAmount;
            document.getElementById('balance').innerText = balance;

        })

        const withdrawBtn = document.getElementById('withdrawBtn');
        withdrawBtn.addEventListener('click', function () {
            let withdrawAmount = document.getElementById('withdrawAmount').value;
            let oldWithdraw = document.getElementById('oldWithdraw').innerText;
            withdrawAmount = parseFloat(withdrawAmount);
            oldWithdraw = parseFloat(oldWithdraw);
            let newAmount = withdrawAmount + oldWithdraw;
            document.getElementById('oldWithdraw').innerText = newAmount;
            document.getElementById('withdrawAmount').value = "";
            let balance = document.getElementById('balance').innerText;
            balance = parseFloat(balance);
            balance = balance - withdrawAmount;
            document.getElementById('balance').innerText = balance;

        })
    </script>
</body>

</html>
